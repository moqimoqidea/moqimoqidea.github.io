languageCode = "zh-Hans"
title = "moqi blogs"
enableRobotsTXT = true
hasCJKLanguage = true
theme = "dream"
# googleAnalytics = "G-MJJ11VK5R7" # Removed to fix build error
highlightjs = true

[params]
  # info
  author = "moqimoqidea"
  description = "moqi blogs"
  headerTitle = "moqi blogs"
  motto = "You get what you what."

  rss = true
  utterancesRepo = "moqimoqidea/moqimoqidea.github.io"

  email = "moqi@moqimoqidea.online"
  github = "moqimoqidea"
  siteStartYear = 2023
  favicon = "/favicon.ico"

  # highlight
  highlightjs = true
  # highlightjsCDN = "https://cdn.jsdelivr.net/gh/highlightjs/cdn-release/build/highlight.min.js"
  highlightjsExtraLanguages = ["ocaml"]
